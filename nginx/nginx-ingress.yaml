apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testing-nginx-ingress
  namespace: nginx-testing
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /
          backend:
            serviceName: nginx-service
            servicePort: 80
